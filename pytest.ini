[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    slow: Tests that take significant time
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=merger_models
    --cov=merger_ops
    --cov=mergy
    --cov-report=term-missing
    --cov-report=html
filterwarnings =
    ignore::DeprecationWarning:merger_models
    ignore::DeprecationWarning:merger_ops
