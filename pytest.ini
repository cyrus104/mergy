# Pytest configuration for Mergy
# Note: This duplicates settings in pyproject.toml for tools that prefer pytest.ini
# If modifying, update both files to maintain consistency

[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = -v --tb=short

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
